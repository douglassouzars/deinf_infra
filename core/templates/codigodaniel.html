<!DOCTYPE html>
<html>
    <head>
        <title> Minha Página </title>
<!--Adicione o Bootstrap CSS-->
    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
        <div class ="container mt-5">
            <form>
                <div class ="form-group">
                    <label for ="select-moradia"> Tipo de Moradia: </label>
                    <select class ="form-control" name="Tipodemoradia" id="select-moradia">
                        <option value = ""> Selecione um item... </option>
                        <option value = "1"> Aluguel </option>
                        <option value = "2"> Própria quitada </option>
                        <option value = "3"> Própria Financiada </option>
                        <option value = "4"> Outros </option>
                    </select>
                </div>
                    <div class ="form-group" id="div-outros" style="display:none">
                        <label for ="input-outros"> Outros: </label>
                        <input type = "text" class ="form-control" name="Outros" id="input-outros">
                    </div>
                    <button type = "submit" class ="btn btn-primary mt-3"> Enviar </button>
            </form>
        </div>

        <!--Adicione o Bootstrap JavaScript-->
        <script src = "https://code.jquery.com/jquery-3.2.1.slim.min.js" > </script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" > </script>
        <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" > </script>
        <script>
            $(document).ready(function()
                {
            $('#select-moradia').change(function()
                {
                if ($(this).val() == '4'){
                    $('#div-outros').show();
                } else {
                    $('#div-outros').hide();
                }
            });
        });
        </script>
    </body>
</html>
